<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div class="card">

        <div class="card-header animated-bg" id="header">
            &nbsp;
        </div>
        <div class="card-content">
            <h3 class="card-title animated-bg animated-bg-text" id="title">&nbsp;</h3>
            <div class="card-excerpt" >
                <p id="exerpt">
                    <span class="animated-bg animated-bg-text">&nbsp;</span>
                    <span class="animated-bg animated-bg-text">&nbsp;</span>
                    <span class="animated-bg animated-bg-text">&nbsp;</span>
                </p>
                <div class="author">
                    <div class="profile-img animated-bg" id="profile-img">
                       
                    </div>
                    <div class="author-info">
                        <strong class="animated-bg animated-bg-text" id="name">
                            
                        </strong>
                        <small class="animated-bg animated-bg-text" id="date"></small>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
